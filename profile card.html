<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="profile card.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/f8a1ede1ad.js"
      crossorigin="anonymous"
    ></script>
    <title>PROFILE CARD</title>
  </head>
  <body>
    <div class="main center">
      <div class="box center">
        <img src="IMG_0288copy.jpg" alt="image" />
        <div>
          <p class="user_name">P BANTI</p>
          <p class="skill">Front-end developer</p>
        </div>
        <div class="arr_container center">
          <i class="fa fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <p>SKILLS</p>
          <div class="skill">
            <div style="display: inline-block">
              <p>Html</p>
              <p>Css</p>
              <p>React</p>
              <p>Node js</p>
            </div>
          </div>
          <div class="icons">
            <i class="fa fa-github"></i>
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook"></i>
          </div>
          <div class="cancel center">
            <i class="fa fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
